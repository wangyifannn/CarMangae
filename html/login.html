<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap-3.3.7.min.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="header">
            实验车辆管理系统
        </div>
        <div class="login_box">
            <div class="box_title">用户登录</div>
            <!--用户名-->
            <div class="user_group">
                <div>
                    <div class="input-group">
                        <span class="input-group-addon search-menu"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="user_input" placeholder="请输入用户名">
                    </div>
                </div>
            </div>
            <!--密码-->
            <div class="pass_group">
                <div>
                    <div class="input-group">
                        <span class="input-group-addon search-menu"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="pass" class="pass_input" placeholder="请输入密码">
                    </div>
                </div>
            </div>
            <!--验证码-->
            <div class="vercode_group language_group">
                验证码：
                <input class="vercode_input" type="text" name="" value=""><img src="http://192.168.2.228:8080/car-management/user/code.action" class="vercode" alt="">
            </div>
            <!--语言选择-->
            <!--<div class="language_group">
                登录语言：
                <input class="eng_radio" type="radio" name="" value="英文">英文
                <input class="china_radio" type="radio" name="" value="中文">中文
            </div>-->
            <!--登录按钮-->
            <div class="loginbtn_group">
                <input class="login_btn" type="button" name="" value="登录">
            </div>
        </div>
    </div>

</body>
<script src="../assets/js/jquery.min.js"></script>
<script src="../js/login.js"></script>

</html>
